<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="ctn">
        <div class="menu">
            <div class="menu-top">
                <div class="menu-top-inside">
                    <div class="left-inside">
                        
                    </div>
                    <img class="img1" src="https://icons-for-free.com/iconfiles/png/512/visa-131964785068268766.png">
                </div>
            </div>
            <form>
                <div class="box1">
                    <p class="p1">Card Number</p>
                <input class="inp1" type="text">
                </div>
                <div class="box2">
                    <p class="p2">Card Holders</p>
                <input class="inp2" type="text">
                </div>
                <div class="box3">
                    <div class="date">
                        <p class="p3">Expiration Date</p>
                    <select name="month" id="month">
                        <option value="month">Month</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    </div>
                    <div class="years">
                        <p class="p5">Year</p>
                        <select name="year" id="year">
                            <option value="year">Year</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>
                            <option value="2031">2031</option>
                            <option value="2032">2032</option>
                        </select>
                    </div>
                    <div class="cvv">
                        <p class="p4">CVV</p>
                        <input class="inp3" type="text">
                    </div>
                </div>
                <div class="box4">
                    <button>Submit</button>
                </div>
            </form>
        </div>
    </div>



    <script src="index.js"></script>
</body>
</html>
